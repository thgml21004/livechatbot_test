<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    html, body {
        padding: 0;
    }

    .wrap {
        width: 360px;
        height: 100vh;
        background: #000;
        margin: auto;
        padding: 20px 0;
    }
    .message {
        max-width: 64.5%;
        background: #fff;
        float: left;
        margin-left: 20px;
        padding: 10px;
    }
    span {
        word-break: keep-all;
    }
</style>
<body>

<div class="wrap">
    <div class="message">
        <span>가가가 나나 다다 마마마 바바바바바 사사사사</span>
    </div>
</div>


<div id="frogue-container" class="position-right-bottom"
     data-chatbot="f24f19ad-3bce-47bd-87a7-b6592294c186"
     data-service-type="toad"
     data-user="사용자ID"
     data-init-key="value"
     data-close-use="Y" data-close-bgcolor="#ffffff" data-close-linecolor="#000000"
     data-move-use="Y" data-move-bgcolor="#ffffff" data-move-linecolor="#000000"
></div>
<!-- data-init-식별키=값 으로 셋팅하면 챗플로우에 파라미터와 연동가능. 식별키는 소문자만 가능 -->
<!-- data 속성 매뉴얼 https://doc.danbee.ai/channel_frogu.html -->
<script>
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://devfrogue.danbee.ai/js/embed/v20220906/frogue-embed.min.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'frogue-embed'));
</script>


</body>
</html>
